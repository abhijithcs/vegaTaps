<ion-modal-view style="background: rgba(0,0,0,0.4); backdrop-filter: saturate(180%) blur(5px);" ng-click="closeSmartOrderAlert(currentLastOrder)">
  <ion-content>
    <div style="width: 100%; text-align: center; margin-top: 50%;">
      <div style="background: #e91e63; display: inline-block; padding: 20px 40px; border-radius: 5px; border-bottom: 10px solid #673ab7;">
        <center>
        	<div style="background: #FFF; width: 100px; height: 100px; border-radius: 50%; padding-top: 10px;">
        		<img src="../../../img/common/smart-new-order.png" width="80px">
        	</div>
        </center>
        <h1 style="display: block; font-size: 20px; color: #FFF; text-transform: uppercase; font-weight: bold;">New Smart Order</h1>
        <p style="background: #673ab7; font-weight: bold; color: #FFF; display: inline-block; padding: 2px 10px; border-radius: 4px;">{{passiveOrderCount}} PENDING</p>
        <div style="width: 200px; white-space: nowrap; overflow: scroll;">
        	<tag class="alertOrderTableStreak" ng-repeat="order in passiveOrderList track by $index">{{order.table}}</tag>
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
