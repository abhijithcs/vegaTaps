<ion-modal-view class="modal-view legal-view" style="background: #FFF">
  <ion-content>
    <div class="row copy-row">
      <div class="col">
        <div class="legal-content" style="padding: 10px">
<center style="padding-bottom: 60px">
                  <div ng-repeat="section in tableMasterData track by $index">

                    <h2 class="legal-title" style="margin: 15px 0 5px 0; font-size: 14px; font-weight: 400; color: #444; text-transform: uppercase; letter-spacing: 2px;" ng-if="section.tables.length > 0">{{section.section}}</h2>

                    <button class="button" ng-repeat="seat in section.tables track by $index" ng-class="getMyClass(seat)" ng-click="acknowledgeServiceRequest(seat);" style="line-height: initial; width: 80px; max-width: 32%; height: 40px; margin: 2px; padding: 2px;">
                    
                      
                      <tag class="seatName" ng-bind-html="getIconOrTable(seat)"></tag>
                      <tag class="seatNameSmall" ng-if="hasTableARequest(seat)">{{seat.table}}</tag>
                      <tag ng-if="hasTableARequest(seat)" class="seatTime" style="color: #FFF">{{getMyRequestTitle(seat)}}</tag>
                      
                    </button>
                  </div>
</center> 


        </div>
      </div>
    </div>
  </ion-content>

  <div style="border-radius: 0; position: absolute; bottom: 0; z-index: 1000; margin: 0; left: 0; width: 100%; border-top: 2px solid #616161;">
    <button class="button button-default close-button" style="width: 100%; float: left; margin: 0; border-radius: 0;" ng-click="viewServiceRequestsModal.hide()">Close</button>
  </div>

</ion-modal-view>
