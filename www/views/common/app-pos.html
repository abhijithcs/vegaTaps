<ion-view class="app-tabbed-view">
  <ion-pane>
    <ion-tabs class="tabbed-navigation tabs-icon-top">
      <ion-tab title="Punch" icon-off="menu-icon" icon-on="menu-icon" ui-sref="main.app.punch">
        <ion-nav-view name="app-punch"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Status" icon-off="search-icon" icon-on="search-icon" ui-sref="main.app.status">
        <ion-nav-view name="app-status"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Smart" icon-off="smart-icon" icon-on="smart-icon" ui-sref="main.app.smart">
        <ion-nav-view name="app-smart"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
  </ion-pane>
</ion-view>
